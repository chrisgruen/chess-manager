<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<table border="1" cellspacing="1" cellpadding="5">
    <tr>
        <td>Player</td>
        <td>DWZ</td>
    </tr>
    <f:for each="{players}" as="player">
        <tr>
            <td align="top">{player.name}</td>
            <td align="top">{player.dwz}</td>
        </tr>
    </f:for>
</table>
</html>
