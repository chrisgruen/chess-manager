<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:n="http://typo3.org/ns/ChrisGruen/ChessManager/ViewHelpers"
      data-namespace-typo3-fluid="true">

	<div class="table-responsive">
		<table class="table">
		    <tr>
		 		<th>UID</th>
		        <th>team</th>
		        <th>Notes</th>
		        <th></th>
		    </tr>
		    <f:for each="{teams}" as="team">
		        <tr>
			    <td>{team.uid}</td>
		            <td>{team.team}</td>
		            <td>{team.note}</td>
			    <td>
				<f:link.action action="showteam" arguments="{teamUid : team.uid}">show</f:link.action>
			    </td>
		        </tr>
		    </f:for>
		</table>
	</div>
</html>
