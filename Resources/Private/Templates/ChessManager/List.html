<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<table border="1" cellspacing="1" cellpadding="5">
    <tr>
        <td>Team Name</td>
        <td>Team description</td>
    </tr>
    <f:for each="{teams}" as="team">
        <tr>
            <td align="top">{team.team}</td>
            <td align="top">{team.note}</td>
            </td>
        </tr>
    </f:for>
</table>
</html>
